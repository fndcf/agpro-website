<!-- Under Construction Page -->
<div class="under-construction-page min-h-screen bg-white 
            flex items-center justify-center px-4 py-8">
  
  <!-- Main Content Container -->
  <div class="construction-container max-w-4xl mx-auto text-center">
    
    <!-- Logo -->
    <div class="logo-section mb-8">
      <img 
        src="assets/images/logo2.png" 
        alt="AgPro International" 
        class="h-20 w-auto mx-auto mb-6 animate-pulse">
    </div>
    
    <!-- Construction Icon with Animation -->
    <div class="icon-section mb-8">
      <div class="construction-icon-wrapper relative">
        <!-- Main Construction Icon -->
        <svg class="w-24 h-24 mx-auto text-gold animate-bounce" 
             fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 9.54 9 11 5.16-1.46 9-5.45 9-11V7l-10-5z"/>
          <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        
        <!-- Animated Gears -->
        <div class="absolute -top-2 -right-2">
          <svg class="w-8 h-8 text-gold-light animate-spin" 
               fill="currentColor" viewBox="0 0 24 24">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
          </svg>
        </div>
        
        <!-- Animated Tools -->
        <div class="absolute -bottom-1 -left-2">
          <svg class="w-6 h-6 text-white animate-pulse" 
               fill="currentColor" viewBox="0 0 24 24">
            <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Main Title -->
    <h1 class="text-4xl md:text-6xl font-light text-gray-900 mb-6 animate-fade-in">
      {{ translations().underConstruction.pageTitle }}
    </h1>
    
    <!-- Subtitle -->
    <p class="text-xl md:text-2xl text-gray-700 mb-8 font-light leading-relaxed max-w-2xl mx-auto animate-slide-up">
      {{ translations().underConstruction.subtitle }}
    </p>
    
    <!-- Progress Bar (Animated) -->
    <div class="progress-section mb-10">
      <div class="progress-container bg-gray-200 rounded-full h-3 max-w-md mx-auto mb-4">
        <div class="progress-bar bg-primary rounded-full h-full transition-all duration-1000 ease-out animate-pulse"
             style="width: 75%;"></div>
      </div>
      <p class="text-gray-600 text-sm font-medium">
        {{ translations().underConstruction.progressComplete }}
      </p>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
      <button 
        (click)="goHome()"
        class="btn-primary bg-primary text-white px-8 py-4 rounded-md font-medium text-lg 
               transition-all duration-300 hover:bg-primary-dark hover:shadow-lg hover:scale-105
               focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50">
        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        {{ translations().underConstruction.goHome }}
      </button>
      
      <button 
        (click)="goToContact()"
        class="btn-secondary bg-transparent border-2 border-gray-800 text-gray-800 px-8 py-4 rounded-md 
               font-medium text-lg transition-all duration-300 hover:bg-gray-800 hover:text-white hover:scale-105
               focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-opacity-50">
        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        {{ translations().underConstruction.contactUs }}
      </button>
    </div>
    
    <!-- Decorative Elements -->
    <div class="decorative-elements absolute inset-0 pointer-events-none overflow-hidden">
      <!-- Floating particles -->
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
    </div>
    
  </div>
</div>
