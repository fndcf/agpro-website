<ng-container *transloco="let t">
  <!-- Hero Section -->
  <app-hero
    [title]="t('contact.hero.title')"
    [subtitle]="t('contact.hero.subtitle')">
  </app-hero>

  <!-- Content Section -->
  <section class="content-section py-16 bg-white">
    <div class="container mx-auto px-6">
      <div class="section-content max-w-7xl mx-auto">

        <!-- Two Column Layout -->
        <div class="two-column grid grid-cols-1 lg:grid-cols-2 gap-16">

          <!-- Contact Form -->
          <app-contact-form
            [isSubmitting]="isSubmitting()"
            (formSubmit)="onFormSubmit($event)"
            (formError)="onFormError()">
          </app-contact-form>

          <!-- Employment Info -->
          <app-employment-section></app-employment-section>

        </div>
      </div>
    </div>
  </section>
</ng-container>
