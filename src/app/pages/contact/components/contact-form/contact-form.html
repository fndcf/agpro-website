<ng-container *transloco="let t">
  <div class="contact-form bg-gray-50 p-8 md:p-12 rounded-lg shadow-lg">
    <h3 class="text-2xl md:text-3xl text-gold font-light mb-8">
      {{ t('contact.form.title') }}
    </h3>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name and Company Row -->
      <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label for="fullName" class="block mb-2 text-gray-700 font-medium font-sans">
            {{ t('contact.form.fullNameRequired') }}
          </label>
          <input
            type="text"
            id="fullName"
            formControlName="fullName"
            class="w-full px-4 py-3 border-2 rounded-md font-sans transition-colors duration-300 focus:outline-none"
            [class.border-gray-200]="!hasError('fullName')"
            [class.focus:border-gold]="!hasError('fullName')"
            [class.border-red-500]="hasError('fullName')" />
          @if (hasError('fullName')) {
            <span class="text-red-500 text-sm mt-1 block">
              {{ getErrorMessage('fullName') }}
            </span>
          }
        </div>

        <div class="form-group">
          <label for="company" class="block mb-2 text-gray-700 font-medium font-sans">
            {{ t('contact.form.company') }}
          </label>
          <input
            type="text"
            id="company"
            formControlName="company"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-md font-sans transition-colors duration-300 focus:outline-none focus:border-gold" />
        </div>
      </div>

      <!-- Email and Phone Row -->
      <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label for="email" class="block mb-2 text-gray-700 font-medium font-sans">
            {{ t('contact.form.emailRequired') }}
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 border-2 rounded-md font-sans transition-colors duration-300 focus:outline-none"
            [class.border-gray-200]="!hasError('email')"
            [class.focus:border-gold]="!hasError('email')"
            [class.border-red-500]="hasError('email')" />
          @if (hasError('email')) {
            <span class="text-red-500 text-sm mt-1 block">
              {{ getErrorMessage('email') }}
            </span>
          }
        </div>

        <div class="form-group">
          <label for="phone" class="block mb-2 text-gray-700 font-medium font-sans">
            {{ t('contact.form.phone') }}
          </label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-md font-sans transition-colors duration-300 focus:outline-none focus:border-gold" />
        </div>
      </div>

      <!-- Timeline -->
      <div class="form-group">
        <label for="timeline" class="block mb-2 text-gray-700 font-medium font-sans">
          {{ t('contact.form.timeline') }}
        </label>
        <select
          id="timeline"
          formControlName="timeline"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-md font-sans transition-colors duration-300 focus:outline-none focus:border-gold">
          @for (option of timelineOptions; track trackByTimelineOption($index, option)) {
            <option [value]="option.value">
              {{ t(option.labelKey) }}
            </option>
          }
        </select>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location" class="block mb-2 text-gray-700 font-medium font-sans">
          {{ t('contact.form.location') }}
        </label>
        <input
          type="text"
          id="location"
          formControlName="location"
          [placeholder]="t('contact.form.locationPlaceholder')"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-md font-sans transition-colors duration-300 focus:outline-none focus:border-gold" />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description" class="block mb-2 text-gray-700 font-medium font-sans">
          {{ t('contact.form.descriptionRequired') }}
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="5"
          [placeholder]="t('contact.form.descriptionPlaceholder')"
          class="w-full px-4 py-3 border-2 rounded-md font-sans transition-colors duration-300 focus:outline-none resize-vertical"
          [class.border-gray-200]="!hasError('description')"
          [class.focus:border-gold]="!hasError('description')"
          [class.border-red-500]="hasError('description')">
        </textarea>
        @if (hasError('description')) {
          <span class="text-red-500 text-sm mt-1 block">
            {{ getErrorMessage('description') }}
          </span>
        }
      </div>

      <!-- How did you hear about us -->
      <div class="form-group">
        <label for="source" class="block mb-2 text-gray-700 font-medium font-sans">
          {{ t('contact.form.source') }}
        </label>
        <select
          id="source"
          formControlName="source"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-md font-sans transition-colors duration-300 focus:outline-none focus:border-gold">
          @for (option of sourceOptions; track trackBySourceOption($index, option)) {
            <option [value]="option.value">
              {{ t(option.labelKey) }}
            </option>
          }
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="btn-submit bg-primary text-white px-8 py-4 rounded-md text-lg font-medium cursor-pointer transition-all duration-300 hover:bg-primary-dark hover:shadow-lg font-sans w-full md:w-auto disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
        @if (isSubmitting) {
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ t('contact.form.submitting') }}</span>
        } @else {
          {{ t('contact.form.submitButton') }}
        }
      </button>
    </form>
  </div>
</ng-container>
