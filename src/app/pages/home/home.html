<ng-container *transloco="let t">
  <!-- Hero Section -->
  <app-hero [title]="t('homepage.hero.title')" [subtitle]="t('homepage.hero.subtitle')">
  </app-hero>

  <!-- Main Content Section -->
  <section class="content-section py-16 bg-white">
    <!-- Tabs Navigation - Sticky - Full Width -->
    <div class="tabs-container sticky top-0 z-40 bg-white border-b border-gray-200 py-4 px-4 lg:px-8 shadow-md">
      <nav class="tabs-nav w-full">
        <div class="flex flex-wrap justify-center gap-2">
          <a *ngFor="let tab of tabs; trackBy: trackByTab" [href]="tab.href" (click)="setActiveTab(tab.id); $event.preventDefault()" class="tab-item px-4 py-3 text-gray-600 font-medium text-sm transition-all duration-300
              cursor-pointer text-center hover:text-white hover:bg-gold rounded-md font-sans" [class.active]="tab.active" [class.text-white]="tab.active" [class.bg-primary]="tab.active">
            {{ t(tab.labelKey) }}
          </a>
        </div>
      </nav>
    </div>

    <div class="container mx-auto px-6">
      <!-- Section Header -->
      <div class="section-content max-w-6xl mx-auto">

        <!-- Section Separator -->
        <div class="page-separator my-8"></div>

        <!-- Services Grid -->
        <div class="services-grid space-y-16 mt-16">
          <app-home-card *ngFor="let homeservice of services(); let i = index; trackBy: trackByService" [homeservice]="homeservice" [class]="i % 2 === 0 ? 'animate-slide-in-left' : 'animate-slide-in-right'">
          </app-home-card>
        </div>

        <!-- Section Separator -->
        <div class="page-separator my-8"></div>

        <h2 class="section-title text-4xl md:text-5xl text-gold font-light text-center mb-8">
          {{ t('homepage.products.title') }}
        </h2>

        <!-- Section Separator -->
        <div class="page-separator my-8"></div>

        <!-- Products Content -->
        <section class="content-section py-16 bg-gray-50">
          <div class="container mx-auto px-6">

            <!-- Two Column Layout for larger screens -->
            <div class="services-container grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-7xl mx-auto items-stretch">

              <div *ngFor="let service of productServices; let i = index; trackBy: trackByService" class="services-section flex flex-col" [id]="service.id">

                <div class="service-card bg-white border border-gray-200 p-8 md:p-10
                      transition-all duration-300 hover:-translate-y-2 hover:shadow-xl group rounded-lg overflow-hidden
                      flex flex-col h-full">

                  <!-- Image Carousel -->
                  <div class="mb-6 flex-shrink-0" *ngIf="service.images.length > 0">
                    <app-image-carousel [images]="service.images" [fallbackImage]="fallbackImage" [autoPlayInterval]="3000" [showDots]="true" [showArrows]="true" [pauseOnHover]="true">
                    </app-image-carousel>
                  </div>

                  <!-- Service Title -->
                  <h3 class="text-2xl md:text-3xl text-gold font-light mb-4 flex-shrink-0">
                    {{ t(service.titleKey) }}
                  </h3>

                  <!-- Service Description -->
                  <p class="text-gray-600 text-base md:text-lg leading-relaxed font-sans flex-grow">
                    {{ t(service.descriptionKey) }}
                  </p>
                </div>

              </div>

            </div>

          </div>
        </section>

      </div>
    </div>
  </section>
</ng-container>
