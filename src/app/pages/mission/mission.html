<!-- Hero Section -->
<app-hero [title]="translations().mission.hero.title"></app-hero>

<!-- Content Section -->
<section class="content-section py-16 bg-white">
  <div class="container mx-auto px-6">
    <div class="section-content max-w-6xl mx-auto">
      
      <!-- Two Column Layout -->
      <div class="two-column grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
        <!-- Content Text -->
        <div class="content-text space-y-6">
          <h3 class="text-3xl md:text-4xl text-gold font-light mb-8">
            {{ translations().mission.content.title }}
          </h3>
          
          <p class="text-gray-600 text-lg leading-relaxed font-sans">
            {{ translations().mission.content.description }}
          </p>
        </div>
        
        <!-- Content Image -->
        <div class="content-image flex items-center justify-center">
          <img 
            src="assets/images/colageagpro.gif" 
            [alt]="translations().mission.content.imageAlt"
            class="w-full h-96 object-cover rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
        </div>
      </div>
      
    </div>
  </div>
</section>
