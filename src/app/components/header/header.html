<header class="header bg-gradient-to-r from-primary-dark to-primary text-white relative">
  <!-- Contact Bar (área mais escura) -->
  <div class="contact-bar bg-black bg-opacity-10 px-4 py-2 flex justify-end items-center text-sm font-sans">
    <div class="contact-actions flex items-center gap-5">
      <!-- Social Media Links -->
      <div class="social-links flex gap-3 items-center">
        <a 
          *ngFor="let social of socialLinks"
          target="_blank"
          [href]="social.url" 
          [title]="social.title"
          class="social-link text-white text-opacity-80 transition-colors duration-300 hover:text-white">
          <img 
            [src]="social.icon" 
            [alt]="social.title"
            class="social-icon w-5 h-5">
        </a>
      </div>
      
      <!-- Language Selector -->
      <div class="language-selector flex gap-2 items-center">
        <button 
          *ngFor="let language of languages"
          [title]="language.title"
          (click)="changeLanguage(language.code)"
          class="lang-flag cursor-pointer transition-all duration-300 hover:opacity-80 
                 hover:scale-110 rounded-sm border border-transparent hover:border-white hover:border-opacity-50
                 p-1"
          [class.active]="currentLanguage() === language.code"
          [class.border-gold]="currentLanguage() === language.code"
          [class.bg-white]="currentLanguage() === language.code"
          [class.bg-opacity-20]="currentLanguage() === language.code">
          <img 
            [src]="language.flagUrl" 
            [alt]="language.title"
            class="flag-img w-6 h-4 object-cover rounded-sm">
        </button>
      </div>
    </div>
  </div>
  
  <!-- Logo atravessando as duas áreas -->
  <div class="logo-overlay absolute left-8 top-1/2 transform -translate-y-1/2 z-20 hidden xl:block">
    <img 
      src="assets/images/logo2.png" 
      alt="AgPro International" 
      class="logo-img h-20 w-auto transition-transform duration-300 hover:scale-105"
      (click)="scrollToTop()">
  </div>
  
  <!-- Main Navigation -->
  <div class="main-nav px-6 py-4 flex justify-center items-center xl:justify-center">
    <!-- Mobile/Tablet Logo (visível até xl) -->
    <div class="xl:hidden flex-1">
      <img 
        src="assets/images/logo2.png" 
        alt="AgPro International" 
        class="h-12 w-auto">
    </div>

    <!-- Desktop Navigation (apenas xl+) -->
    <nav class="hidden xl:flex gap-8">
      <a 
        *ngFor="let item of navItems()"
        [routerLink]="item.route" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="nav-link text-white text-lg font-normal hover:opacity-80 transition-opacity duration-300 py-2 border-b-2 border-transparent">
        {{ item.label }}
      </a>
    </nav>

    <!-- Mobile/Tablet Menu Button -->
    <button 
      class="xl:hidden text-white"
      (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile/Tablet Navigation -->
  <nav 
    class="xl:hidden mobile-nav px-6 pb-4"
    [class.hidden]="!isMenuOpen">
    <div class="flex flex-col space-y-2">
      <a 
        *ngFor="let item of navItems()"
        [routerLink]="item.route" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        (click)="toggleMenu()"
        class="nav-link-mobile py-2 text-white hover:opacity-80 transition-opacity duration-300">
        {{ item.label }}
      </a>
    </div>
  </nav>
</header>
