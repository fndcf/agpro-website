<header class="header bg-gradient-to-r from-primary-dark to-primary text-white relative">
  <!-- Contact Bar (área mais escura) -->
  <div class="contact-bar bg-black bg-opacity-10 px-4 py-2 flex justify-end items-center text-sm font-sans">
    <div class="contact-actions flex items-center gap-5">
      <!-- Social Media Links -->
      <div class="social-links flex gap-3 items-center">
        <a 
          *ngFor="let social of socialLinks"
          [href]="social.url" 
          [title]="social.title"
          class="social-link text-white text-opacity-80 text-lg transition-colors duration-300 hover:text-white">
          {{ social.icon }}
        </a>
      </div>
      
      <!-- Language Selector -->
      <div class="language-selector flex gap-2 items-center">
        <button 
          *ngFor="let language of languages"
          [title]="language.title"
          (click)="changeLanguage(language.code)"
          class="lang-flag w-6 h-4 cursor-pointer transition-all duration-300 hover:opacity-80 
                 rounded-sm border border-transparent hover:border-white"
          [class.active]="currentLanguage === language.code"
          [innerHTML]="language.flag">
        </button>
      </div>
    </div>
  </div>
  
  <!-- Logo atravessando as duas áreas -->
  <div class="logo-overlay absolute left-8 top-1/2 transform -translate-y-1/2 z-20 md:block hidden">
    <img 
      src="assets/images/logo2.png" 
      alt="AgPro Inc" 
      class="logo-img h-20 w-auto transition-transform duration-300 hover:scale-105">
  </div>
  
  <!-- Main Navigation -->
  <div class="main-nav px-6 py-4 flex justify-center items-center md:justify-center">
    <!-- Mobile Logo (visível apenas no mobile) -->
    <div class="md:hidden flex-1">
      <img 
        src="assets/images/logo2.png" 
        alt="AgPro Inc" 
        class="h-12 w-auto">
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-8">
      <a 
        *ngFor="let item of navItems"
        [routerLink]="item.route" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        class="nav-link text-white text-lg font-normal hover:opacity-80 transition-opacity duration-300 py-2 border-b-2 border-transparent">
        {{ item.label }}
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      class="md:hidden text-white"
      (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav 
    class="md:hidden mobile-nav px-6 pb-4"
    [class.hidden]="!isMenuOpen">
    <div class="flex flex-col space-y-2">
      <a 
        *ngFor="let item of navItems"
        [routerLink]="item.route" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        (click)="toggleMenu()"
        class="nav-link-mobile py-2 text-white hover:opacity-80 transition-opacity duration-300">
        {{ item.label }}
      </a>
    </div>
  </nav>
</header>
