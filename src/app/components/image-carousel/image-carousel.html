<!-- 📁 src/app/components/image-carousel/image-carousel.html -->
<div class="image-carousel relative overflow-hidden rounded-lg shadow-md group-hover:shadow-lg transition-shadow duration-300"
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()">
  
  <!-- Main Image Container -->
  <div class="carousel-container relative h-64 overflow-hidden">
    
    <!-- Images -->
    <div class="carousel-track flex transition-transform duration-500 ease-in-out h-full"
         [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
      <div *ngFor="let image of images; let i = index" 
           class="carousel-slide flex-shrink-0 w-full h-full relative">
        <img 
          [src]="image.src"
          [alt]="image.alt"
          (error)="onImageError($event)"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
      </div>
    </div>
    
    <!-- Navigation Arrows (opcional) -->
    <div *ngIf="showArrows && images.length > 1" class="carousel-arrows">
      <button 
        (click)="prevImage()"
        class="carousel-arrow carousel-arrow-left absolute left-2 top-1/2 transform -translate-y-1/2 
               bg-black bg-opacity-50 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 
               transition-opacity duration-300 hover:bg-opacity-70">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      
      <button 
        (click)="nextImage()"
        class="carousel-arrow carousel-arrow-right absolute right-2 top-1/2 transform -translate-y-1/2 
               bg-black bg-opacity-50 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 
               transition-opacity duration-300 hover:bg-opacity-70">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
    
    <!-- Image overlay for better visual effect -->
    <div class="absolute inset-0 bg-black bg-opacity-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
  </div>
  
  <!-- Dots Indicator -->
  <div *ngIf="showDots && images.length > 1" 
       class="carousel-dots absolute bottom-3 left-1/2 transform -translate-x-1/2 flex gap-2">
    <button *ngFor="let image of images; let i = index"
            (click)="goToImage(i)"
            class="carousel-dot w-2 h-2 rounded-full transition-all duration-300"
            [class.bg-white]="i === currentIndex"
            [class.bg-opacity-100]="i === currentIndex"
            [class.bg-white]="i !== currentIndex"
            [class.bg-opacity-50]="i !== currentIndex"
            [class.scale-125]="i === currentIndex">
    </button>
  </div>
  
  <!-- Image Counter (opcional) -->
  <div *ngIf="images.length > 1" 
       class="image-counter absolute top-3 right-3 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-xs">
    {{ currentIndex + 1 }} / {{ images.length }}
  </div>
</div>
