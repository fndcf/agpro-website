<section class="stats py-16 bg-white">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let stat of stats()" 
           class="stat text-center p-8 border border-gray-200 transition-all duration-300 
                  hover:-translate-y-2 hover:shadow-lg group">
        
        <span class="number text-4xl md:text-5xl text-gold font-light block mb-4 
                     group-hover:scale-110 transition-transform duration-300">
          {{ stat.number }}
        </span>
        
        <span class="label text-gray-600 text-lg font-medium">
          {{ stat.label }}
        </span>
        
        <p *ngIf="stat.description" 
           class="description text-sm text-gray-500 mt-2 opacity-0 group-hover:opacity-100 
                  transition-opacity duration-300">
          {{ stat.description }}
        </p>
      </div>
    </div>
  </div>
</section>
