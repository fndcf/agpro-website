<div class="service-card bg-white border border-gray-200 p-8 md:p-12 text-center 
            transition-all duration-300 hover:-translate-y-3 hover:shadow-xl group 
            min-h-[600px] flex flex-col"
     [id]="service.id">
  
  <!-- Service Title -->
  <h3 class="text-2xl md:text-3xl text-gold font-light mb-6 flex-shrink-0">
    {{ service.title }}
  </h3>
  
  <!-- Service Description - FIXED HEIGHT -->
  <div class="service-description flex-grow flex items-start">
    <p class="text-gray-600 text-base md:text-lg leading-relaxed font-sans w-full h-[140px] overflow-hidden">
      {{ service.description }}
    </p>
  </div>
  
  <!-- Service Image -->
  <div *ngIf="showImage && imageUrl" 
       class="service-image-container flex-shrink-0 mt-6">
    <div class="service-image-wrapper relative overflow-hidden rounded-lg shadow-md group-hover:shadow-lg transition-shadow duration-300">
      <img 
        [src]="imageUrl" 
        [alt]="imageAlt || service.title"
        (error)="onImageError($event)"
        class="service-image w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105">
      
      <!-- Image overlay for better visual effect -->
      <div class="absolute inset-0 bg-black bg-opacity-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
  </div>
</div>
